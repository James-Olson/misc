<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitReadMe</title>

    <style>
        body {
            overflow: hidden;
        }

        #cloudPic {
            height: 100%;
            width: 100%;
        }

        #textContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #svg {
            width: 65vw;
            height: 100vh;
        }
    </style>
</head>
<body>
<div>
    <img id="cloudPic" src="../pic/clouds.jpg">
</div>
<div id="textContainer">
    <svg id="svg" viewBox="0 0 400 200">
        <defs>
            <path id="curve" d="M10 100 Q200 190 390 100"/>
        </defs>
        <text font-size="30" font-family="Marker Felt, fantasy" fill="white">
            <textPath href="#curve">
                Hi! I'm Jim, welcome to my Github
            </textPath>
        </text>
    </svg>
</div>


</body>
</html>
